{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="form-group col-md-4 col-md-offset-5 align-center ">


            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-2">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
