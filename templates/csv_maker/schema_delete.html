{% extends 'base.html' %}

{% block content %}



    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <p>Are you sure you want to delete "{{ object }}"?</p>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-success" value="Confirm">Confirm</button>
        </div>
    </form>


{% endblock %}
